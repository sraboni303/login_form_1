<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
	<div class="container">
		<div class="myCard">
			<div class="row">

				<div class="col-md-6">
					<div class="myLeftCtn">

						<form class="myForm text-center">
							<header>Create New Account</header>

							<div class="form-group">
								<i class="fas fa-user"></i>
								<input class="myInput" type="text" placeholder="Username or Email" id="username">
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>

							<div class="form-group">
								<i class="fas fa-lock"></i>
								<input class="myInput" type="password" placeholder="Password" id="password">
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>

							<div class="form-group">
								<label for="check_1">
									<input type="checkbox" id="check_1">
									<small>I read and agree to Terms & Conditions</small>
									<div class="invalid-feedback">You must check the box.</div>
								</label>
							</div>
							<input type="submit" class="butt" value="CREATE ACCOUNT">
						</form>
					</div>
				</div>

				<div class="col-md-6">
					<div class="myRightCtn">
						<div class="box">
							<header>Hello World!</header>
							<p>Generate Lorem Ipsum placeholder text for use in your graphic, print and web layouts, and discover plugins for your favorite writing, design and blogging tools.</p>
							<input type="button" class="butt_out" value="Learn More">
						</div>
					</div>
				</div>




			</div>
		</div>
	</div>






























































	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
